<!DOCTYPE html>
<html lang="en">
<head>

      background: #0f172a;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    .btn {
      background: #f59e0b;
      color: black;
      padding: 14px 22px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;

    }
    iframe {
      width: 100%;

      display: none;

  <script>
    function openApp() {
      document.getElementById("hfapp").style.display = "block";
      document.getElementById("cta").style.display = "none";

  </script>
</head>

<body>

    <h1>Haneul Closet IQ™</h1>
    <p>AI-powered wardrobe usage intelligence</p>
    <p>₹999 • One-time • No human intervention</p>

    <button class="btn" onclick="openApp()">
      Upload Outfit & Get Preview
    </button>
  </div>

  <!-- EMBED HUGGING FACE (hidden until CTA click) -->
  <iframe
    id="hfapp"
    src="https://https://huggingface.co/spaces/Hanpal/FastAPI"
    allow="camera; microphone; clipboard-read; clipboard-write"
  ></iframe>
</body>
</html>
